<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="dahsboard.html" id="form" onsubmit="kirim()" >
        Username : <input type="text" id="username">
        <br>
        Password : <input type="password" id="password">
        <br>
        <button type="submit">Login</button>

        <p>Username dan Password yang benar :</p>
        <p>Username : Admin </p>
        <p>Password : intergrity</p>
    </form>
    <script>
        // Buat Fungsi
        function kirim() {
        // buat variabel untuk simpan inputan
            let nama = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let form = document.getElementById("form");
        // atribut action dengan nilai dashboard ke element
            if (nama == "admin" && pass == "integrity") {
            form.setAttribute("action","dashboard.html");
            window.alert("Login Berhasil");
            } else {
                window.alert("Login Gagal");
            }
        }
</script>
</body>
</html>
