<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .container{
            width: 100%;
        }
        #box {
            width: 50%;
            border: 1px solid black;
            height: 400px;
            padding: 0 5px;
        }
        #pesan {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--Box Menampilkan Pesan-->
        <div id="box"></div>
        <!--Inpt Menampilkan Pesan-->
        <input type="text" id="pesan">
        <input type="button" value="Kirim" onclick="chat()">
    </div>
    <script>
        let chatbox = document.getElementById("box");
        let pesan = document.getElementById("pesan");

        function chat() {
            let paragraf = document.createElement("p");
            chatbox.appendChild(paragraf);
            paragraf.innerHTML = pesan.value;
        }
    </script>
</body>
</html>
